[loggers]
keys=root

[handlers]
keys=file_handler, stream_handler

[formatters]
keys=formatter

[logger_root]
level=INFO
handlers=stream_handler

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[handler_file_handler]
class=logging.handlers.RotatingFileHandler
formatter=formatter
maxBytes=1024
backupCount=3
args=("crawler.log",)

[formatter_formatter]
format= %(asctime)s %(name)-12s %(levelname)-8s %(message)s